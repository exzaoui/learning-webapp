<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebApp Home Page</title>
</head>
<body ng-controller="BlogCtrl">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">WebApp</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#/addPost">Add Post</a></li>
                <li ng-click="logout()"><a href="#">Logout</a></li>
            </ul>
        </div>
    </nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Welcome Home {{username}}</h3>

        </div>
    </div>
</div>

<div class="container">
    <div class="row" ng-repeat="article in articles">
        <div class="col-md-12 well well-sm">
            <h4>{{article.title}}</h4>
            <p inner-html="{{article.post}}"></p>
            <button class="btn btn-sm btn-primary" type="submit" ng-click="editPost(article.$id)" data-target="#editModal" data-toggle="modal">Edit</button>
            <button class="btn btn-sm btn-danger" type="submit"  ng-click="deleteCnf(article)" data-target="#deleteModal" data-toggle="modal">Delete</button>
        </div>
    </div>
</div>

<div class="container">
    <div id="editModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Edit Post Details</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title" class="form-control" ng-model="editPostData.title">
                        </div>
                        <div class="form-group">
                            <label for="post">Post</label>
                            <textarea name="post" id="post" class="form-control" ng-model="editPostData.post"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-sm" ng-click="updatePost(editPostData.$id)">Update Post</button>
                    <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
                </div>

            </div>
        </div>
    </div>
</div>

    <div class="container">
        <div id="deleteModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">

                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this post?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger btn-sm" ng-click="deletePost(deleteArticle)">Delete Post</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
